  on: 'push'
  jobs:
    lint:
      runs-on: ubuntu-latest
      steps:
        - name: Get Code
          uses: actions/checkout@v3
        - name: Install nodeJS
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Cache dependencies
          id: cache
          uses: actions/cache@v3
          with:
            path: node_modules
            key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
        - name: Install Deps
          if: steps.cache.outputs.cache-hit != 'true'
          run: npm ci
        - name: Run Lint
          run: npm run lint
    test:
      needs: lint
      runs-on: ubuntu-latest
      steps:
        - name: Get Code
          uses: actions/checkout@v3
        - name: Install nodeJS
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Cache dependencies
          id: cache
          uses: actions/cache@v3
          with:
            path: node_modules
            key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
        - name: Install Deps
          if: steps.cache.outputs.cache-hit != 'true'
          run: npm ci
        - name: Run Tests
          run: npm test

    build:
      needs: test
      runs-on: ubuntu-latest
      steps:
        - name: Get Code
          uses: actions/checkout@v3
        - name: Install nodeJS
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Cache dependencies
          id: cache
          uses: actions/cache@v3
          with:
            path: node_modules
            key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
        - name: Install Deps
          if: steps.cache.outputs.cache-hit != 'true'
          run: npm ci
        - name: Build App
          run: npm run build